<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="business-card">
            <!-- Header with gradient background -->
            <div class="card-header">
                <div class="profile-image-wrapper">
                    <img
                        src="https://scontent.fmnl17-2.fna.fbcdn.net/v/t39.30808-6/576756446_122108064777059818_5879238561892768781_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeE8fpVDuB1YkvJxSYjTcZpYZbiIxhZLxnJluIjGFkvGcsJdBFaVEd8N9BCJQP3cHrWAhJrXWaHOb2Jxh3GSH1s3&_nc_ohc=sUjVPvSbTw4Q7kNvwEk5YUa&_nc_oc=AdmBUJuCluxYru81RmJixhnlCQbGfD4VniPXKbDhPr3YydhgtdLdNi0qOFcyZBHLqpM&_nc_zt=23&_nc_ht=scontent.fmnl17-2.fna&_nc_gid=tlfDsEuT1yLiA_b8j3CMMg&oh=00_AfuQ8iFQ0kllYxno4b2Oi-iwPu6HQmSsSPdHQNaIc1cbMA&oe=6990832B"
                        alt="Kim Guerrero"
                        class="profile-image"
                    />
                    <div class="online-status"></div>
                </div>
            </div>

            <!-- Content -->
            <div class="card-content">
                <!-- Company Logo -->
                <div class="company-logo-wrapper">
                    <img
                        src="assets/slnt.png"
                        alt="Secur Links Network and Technologies, Inc."
                        class="company-logo"
                    />
                </div>

                <!-- Name and Title -->
                <div class="info-section">
                    <h1 class="name">KIM GUERRERO</h1>
                    <p class="title">Account Manager</p>
                    <p class="company">Secur Links Network and Technologies, Inc.</p>
                </div>

                <!-- Contact Information -->
                <div class="contact-section">
                    <a href="mailto:kim@secur.ph" class="contact-item">
                        <div class="contact-icon email-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="20" height="16" x="2" y="4" rx="2"/>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                            </svg>
                        </div>
                        <div class="contact-details">
                            <p class="contact-label">Email</p>
                            <p class="contact-value">kim@secur.ph</p>
                        </div>
                    </a>

                    <a href="tel:+639853363677" class="contact-item">
                        <div class="contact-icon phone-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                            </svg>
                        </div>
                        <div class="contact-details">
                            <p class="contact-label">Phone</p>
                            <p class="contact-value">+63 985 336 3677</p>
                        </div>
                    </a>

                    <a href="https://www.secur.ph" target="_blank" rel="noopener noreferrer" class="contact-item">
                        <div class="contact-icon website-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
                                <path d="M2 12h20"/>
                            </svg>
                        </div>
                        <div class="contact-details">
                            <p class="contact-label">Website</p>
                            <p class="contact-value">www.secur.ph</p>
                        </div>
                    </a>

                    <div class="contact-item">
                        <div class="contact-icon location-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                        </div>
                        <div class="contact-details">
                            <p class="contact-label">Location</p>
                            <p class="contact-value">Makati City, Philippines</p>
                        </div>
                    </div>
                </div>

                <!-- Social Links -->
                <div class="social-section">
                    <a href="https://www.linkedin.com/in/kim-guerrero-5129b0292/" target="_blank" rel="noopener noreferrer" class="social-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                            <rect width="4" height="12" x="2" y="9"/>
                            <circle cx="4" cy="4" r="2"/>
                        </svg>
                        <span>LinkedIn</span>
                    </a>
                    <a href="https://twitter.com/kmgrrero" target="_blank" rel="noopener noreferrer" class="social-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/>
                        </svg>
                        <span>Twitter</span>
                    </a>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button onclick="saveContact()" class="btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" x2="12" y1="15" y2="3"/>
                        </svg>
                        Save Contact
                    </button>
                    <button onclick="shareCard()" class="btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                            <polyline points="16 6 12 2 8 6"/>
                            <line x1="12" x2="12" y1="2" y2="15"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function saveContact() {
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:Kim Guerrero
ORG:Secur Links Network and Technologies, Inc
TITLE:Account Manager
TEL:+63 985 336 3677
EMAIL:kim@secur.ph
URL:www.secur.ph
ADR:;;Makati City;CA;;;Philippines
END:VCARD`;

            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Kim_Guerrero.vcf';
            link.click();
            window.URL.revokeObjectURL(url);
        }

        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: 'Kim Guerrero',
                    text: 'Kim Guerrero - Secur Links Network and Technologies, Inc.',
                    url: window.location.href,
                }).catch((err) => console.log('Error sharing:', err));
            } else {
                const text = `Kim Guerrero
Account Manager
Secur Links Network and Technologies, Inc.
kim@secur.ph
+63 985 336 3677`;
                
                navigator.clipboard.writeText(text).then(() => {
                    alert('Contact info copied to clipboard!');
                }).catch(() => {
                    alert('Unable to copy to clipboard');
                });
            }
        }
    </script>
</body>
</html>
